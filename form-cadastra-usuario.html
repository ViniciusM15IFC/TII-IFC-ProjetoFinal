<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Meu Projeto</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Início</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container text-center my-5">
      <h2 class="display-4">Bem-vindo!</h2>
      <p class="lead">Cadastre-se em nosso site.</p>
      <form
        action="cadastra-usuario.php"
        method="post"
        enctype="multipart/form-data"
        class="w-50 mx-auto text-start row"
        onsubmit="return validarFormulario()"
      >
        <div class="mb-3">
          <label class="form-label">Nome de Usuário</label>
          <input
            type="text"
            class="form-control"
            name="nome"
            placeholder="Nome"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            name="datanasc"
            placeholder="01/01/2025"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Imagem</label>
          <input
            type="file"
            class="form-control"
            name="imagem"
            placeholder="Insira uma foto"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            placeholder="Escreva sua Senha"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmarsenha"
            name="confirmarsenha"
            placeholder="Repita sua Senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg my-4">
          Cadastrar
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">
        &copy; 2025 - Minha Página. Todos os direitos reservados.
      </p>
    </footer>
  </body>
</html>
